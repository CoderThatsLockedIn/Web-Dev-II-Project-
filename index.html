<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Flight Tracker</title>
    <link rel = "stylesheet" href = "./style.css"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "title">Real Time Flight Tracker</div>
    <div class = "main">
        <div class = "selectors">
            <div class = "card dom">
                Domestic
            </div>
            <div class = "card int">
                International
            </div>
        </div>
        <div class = "inputs">
            <label>
                Start from:
                <input type="text" placeholder="Enter city or airport">
            </label>
            <label>
                Destination:
                <input type="text" placeholder="Enter city or airport">
            </label>
        </div>
        <div class = "btn">Track flights</div>
    </div>
    <div class="table-container"></div>
</body>
</html>
